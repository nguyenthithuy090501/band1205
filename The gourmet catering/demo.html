<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .charBox{
        width: 500px;
    }
    .inputdata{
        border: solid 1 #333;
        padding: 5px 10px;
        margin: 5px;
    }
    </style>
</head>
<body>
    <div class="charBox">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <div class="inputBox">
        <input type="number" name="number" id="inputdata1"> 
        <input type="number" name="number" id="inputdata2"> <br> <br>
        <input type="number" name="number" id="inputdata3"> 
        <input type="number" name="number" id="inputdata4"> <br> <br>
        <input type="button" value="Chọn">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['One', 'Two', 'Three', 'Four'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
              
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</body>
</html>
